<!DOCTYPE html>

<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Title</title>
        <meta name="description" content="Description" />
        <meta name="keywords" content="Keyword" />

        <meta property="og:title" content="Title">
        <meta property="og:description" content="Description">
        <meta property="og:image" content=" ">
        <meta property="og:url" content=" ">
        <meta name="twitter:card" content="summary_large_image">

        <link href="./css/style.css" rel="stylesheet" />
    </head>

    <body>

        <header>
            <h1>Spoon Balance</h1>
            <h2>a spoon tracker for chronic illness and disability</h2>
        </header>

        <main>
            <form>
                <fieldset>
                    <label for="description-input">
                        Enter description:
                    </label>
                    <input type="text" id="description-input" name="description-input" placeholder="Laid on a hammock" required>
                </fieldset>
    
                <fieldset>
                    <label for="amount-input">
                        Enter amount:
                    </label>
                    <input type="text" id="amount-input" name="amount-input" placeholder="10" required>
                </fieldset>
    
                <fieldset>
                    <legend>Select impact:</legend>
    
                    <div class="radio">
                        <input type="radio" id="impact-input-gained" name="impact-input" value="1" checked>
                        <label for= "impact-input-gained">
                            gained
                        </label>
                    </div>
    
                    <div class="radio">
                        <input type="radio" id="impact-input-spent" name="impact-input" value="-1">
                        <label for= "impact-input-spent">
                            spent
                        </label>
                    </div>
                </fieldset>
    
                <input type="button" id="add-button" value="Add">
                <input type="button" id="reset-button" value="Reset">

            </form>

            <section id="gained-section">
                <h3>
                    Gained
                </h3>

                <table id="gained-table">
                    <tr>
                        <th>Activity</th>
                        <th>Spoons</th>
                        <th>Added on</th>
                    </tr>
                </table>

            </section>

            <section id="spent-section">
                <h3>
                    Spent
                </h3>

                <table id="spent-table">
                    <tr>
                        <th>Activity</th>
                        <th>Spoons</th>
                        <th>Added on</th>
                    </tr>
                </table>

            </section>

            <section id="balance-section">
                <h3>
                    Balance
                </h3>

                <table id="balance-table">
                    <tr>
                        <th>Spoons gained</th>
                        <th>-</th>
                        <th>Spoons spent</th>
                        <th>=</th>
                        <th>Spoon balance</th>
                    </tr>

                    <tr id="balance-tr">
                        
                    </tr>
                </table>

            </section>

        </main>

        <footer>

        </footer>

        <script src="./js/script.js"></script>
    </body>
</html>
