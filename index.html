<!DOCTYPE html>

<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Spoon Balance</title>
        <meta name="description" content="a spoonie tracker for chronic illness and disability" />
        <meta name="keywords" content="Keyword" />

        <meta property="og:title" content="Spoon Balance">
        <meta property="og:description" content="a spoonie tracker for chronic illness and disability">
        <meta property="og:image" content=" ">
        <meta property="og:url" content=" ">
        <meta name="twitter:card" content="summary_large_image">

        <link href="https://fonts.googleapis.com/css?family=Comfortaa|Work+Sans" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet" />
    </head>

    <body>

        <header>
            <h1 class="white-text">Spoon Balance</h1>
            <h2 class="white-text">a&nbsp;spoonie&nbsp;tracker&nbsp;for chronic&nbsp;illness&nbsp;and&nbsp;disability</h2>
        </header>

        <main>
            <div id="name-div">
                <label for="name-input" id='name-input-label'>
                    Enter&nbsp;your&nbsp;name&nbsp;to&nbsp;save&nbsp;your&nbsp;info:
                </label>
                <input type="text" id="name-input" name="name-input" placeholder="Name">
                <input type="button" class="white-text" id="save-button" value="Save">
                <p id="welcome-p"></p>
                <input type="button" id="forget-button" value="Forget me">

            </div>

            <form>
                <fieldset>
                    <label for="description-input">
                        Enter activity description:
                    </label>
                    <input type="text" id="description-input" name="description-input" placeholder="Laid on a hammock" required>
                </fieldset>
    
                <fieldset>
                    <label for="amount-input">
                        Enter spoon amount:
                    </label>
                    <input type="text" id="amount-input" name="amount-input" placeholder="10" required>
                </fieldset>
    
                <fieldset>
                    <legend>Select impact:</legend>
    
                    <div class="radio-div">
                        <input type="radio" id="impact-input-gained" name="impact-input" value="1" checked>
                        <label for= "impact-input-gained">
                            gained
                        </label>
                    </div>
    
                    <div class="radio-div">
                        <input type="radio" id="impact-input-spent" name="impact-input" value="-1">
                        <label for= "impact-input-spent">
                            spent
                        </label>
                    </div>
                </fieldset>
    
                <fieldset>
                    <input type="button" class="white-text" id="add-button" value="Add entry">
                    <input type="button" id="clear-button" value="Clear entries">
                </fieldset>
            </form>

            <div id="tracker-div">
                <section id="gained-section">
                    <h3>
                        Gained
                    </h3>
    
                    <table id="gained-table">
                        <tr>
                            <th class="activity-column">Activity</th>
                            <th class="spoons-column">Spoons</th>
                            <th class="recorded-column">Recorded on</th>
                        </tr>
                    </table>
    
                </section>
    
                <section id="spent-section">
                    <h3>
                        Spent
                    </h3>
    
                    <table id="spent-table">
                        <tr>
                            <th class="activity-column">Activity</th>
                            <th class="spoons-column">Spoons</th>
                            <th class="recorded-column">Recorded on</th>
                        </tr>
                    </table>
    
                </section>
            </div>

            <section id="balance-section">
                <h3>
                    Balance
                </h3>

                <table id="balance-table">
                    <tr>
                        <th>Spoons gained</th>
                        <th></th>
                        <th>Spoons spent</th>
                        <th></th>
                        <th>Spoon balance</th>
                    </tr>

                    <tr id="balance-tr">
                        
                    </tr>
                </table>

            </section>

        </main>

        <footer>
            <a class="white-text" href="https://github.com/xurxe/Integrify-14-spoon-balance">
                by Xurxe Toivo Garc√≠a (2019)
            </a>
        </footer>

        <script src="./js/script.js"></script>
    </body>
</html>
